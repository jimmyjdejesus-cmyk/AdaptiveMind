# Ruff configuration for AdaptiveMind
# A fast, Pythonic linter and formatter

[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "D",    # pydocstyle
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "S",    # bandit (security)
    "BLE",  # flake8-blind-except
    "FBT",  # flake8-boolean-trap
    "B9",   # flake8-bugbear opinions
    "SIM",  # flake8-simplify
    "T10",  # flake8-debugger
    "T20",  # flake8-print
    "RUF",  # ruff-specific rules
]

ignore = [
    "D100", # Missing docstring in public module
    "D104", # Missing docstring in public package
    "D107", # Missing docstring in __init__
    "S101", # Use of assert detected (common in tests)
    "S105", # Hardcoded password
    "S106", # Hardcoded password in function call
    "S107", # Hardcoded password in function call with multiple args
    "S108", # Hardcoded password
    "S602", # subprocess call with shell=true
    "S603", # subprocess call without shell=true
    "S404", # Use of insecure network function
]

exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    ".pytest_cache",
    "node_modules",
    ".tox",
    "venv",
    "env",
    ".env",
    "*.egg-info",
    ".dmypy.json",
    ".mypy_cache",
    ".ruff_cache",
    "agent_scaling_laws",  # Submodule with its own configuration
    ".git",
    ".svn",
    "_build",
    "buck-out",
    "build",
    "dist",
    ".venv",
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    "node_modules",
    "venv",
]

[lint.pydocstyle]
convention = "google"

[lint.mccabe]
max-complexity = 10

[lint.per-file-ignores]
"tests/*" = [
    "S101",  # Allow assert in tests
    "D",     # Allow missing docstrings in tests
    "S603",  # Allow subprocess in tests
]
"scripts/*" = [
    "S602",  # Allow subprocess shell in scripts
    "S603",  # Allow subprocess in scripts
]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[isort]
force-single-line = false
known-first-party = [
    "adaptivemind",
    "adaptivemind_core",
    "adaptive_swarm",
    "agents",
    "audit",
    "config",
    "memory",
    "monitoring",
    "orchestration",
    "scoring",
    "security",
    "workflows",
    "world_model",
]
known-third-party = [
    "fastapi",
    "pydantic",
    "pytest",
    "starlette",
    "uvicorn",
    "httpx",
    "numpy",
    "psutil",
    "anyio",
]

[mccabe]
max-complexity = 10
