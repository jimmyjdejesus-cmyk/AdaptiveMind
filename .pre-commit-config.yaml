# Pre-commit hooks configuration for AdaptiveMind
# Ensures code quality and consistency before commits

repos:
  # Ruff - Fast Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Trailing whitespace removal
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$|\.rst$|\.txt$'
      - id: end-of-file-fixer
        exclude: '\.md$|\.rst$|\.txt$'

  # Check for case conflicts on case-insensitive filesystems
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-case-conflict

  # Check for files that parse as valid python but have syntax errors
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-ast

  # Check for very common mistakes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements
      - id: name-tests-test
        args: ['--pytest-test-first']

  # Security scanning with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ['-c', '.bandit']
        exclude: tests/

  # Documentation linting for Markdown
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: ['--fix']

  # Check Python docstring coverage
  - repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        args: ['--verbose', '--ignore-init-method', '--ignore-module', '--ignore-nested-functions', '--ignore-regex', '^test_.*']
        pass_filenames: false

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        exclude: '^(tests/|agent_scaling_laws/)'
        args: [--config-file=mypy.ini]

# Configure default language version
default_language_version:
  python: python3.11

# Default stages for hooks
default_stages: [commit, push]

# Files to exclude from all hooks
exclude: |
  (?x)^(
    agent_scaling_laws/.*|
    legacy/.*|
    \.venv/.*|
    __pycache__/.*|
    build/.*|
    dist/.*|
    \.git/.*
  )$
