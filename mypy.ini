[mypy-config.*]
warn_return_any = False
warn_unused_configs = False

[mypy-memory.*]
warn_return_any = False
warn_unused_configs = False

[mypy-monitoring.*]
warn_return_any = False
warn_unused_configs = False

[mypy-orchestration.*]
warn_return_any = False
warn_unused_configs = False

[mypy-scoring.*]
warn_return_any = False
warn_unused_configs = False

[mypy-security.*]
warn_return_any = False
warn_unused_configs = False

[mypy-workflows.*]
warn_return_any = False
warn_unused_configs = False

[mypy-world_model.*]
warn_return_any = False
warn_unused_configs = False

# Test files - less strict
[mypy-tests.*]
ignore_errors = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

# Scripts - less strict
[mypy-scripts.*]
ignore_errors = False
warn_return_any = False
disallow_untyped_defs = False
