# MyPy configuration for AdaptiveMind
# Static type checking configuration

[mypy]
# Target Python version
python_version = 3.11

# Basic configuration
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False

# Error output
show_error_codes = True
show_column_numbers = True
show_error_context = True
color_output = True
error_summary = True

# Per-module options for third-party libraries
[mypy-pytest.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-anyio.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-starlette.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-responses.*]
ignore_missing_imports = True

[mypy-websocket.*]
ignore_missing_imports = True

[mypy-jsonschema.*]
ignore_missing_imports = True

[mypy-websockets.*]
ignore_missing_imports = True

[mypy-bcrypt.*]
ignore_missing_imports = True

[mypy-python_jose.*]
ignore_missing_imports = True

[mypy-python_multipart.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-agent_scaling_laws.*]
ignore_missing_imports = True

# Per-module options for project-specific modules with known type issues
[mypy-adaptivemind.*]
warn_return_any = False
warn_unused_configs = False

[mypy-adaptivemind_core.*]
warn_return_any = False
warn_unused_configs = False

[mypy-adaptive_swarm.*]
