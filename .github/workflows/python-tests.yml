name: Python tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    env:
      PYTHONNOUSERSITE: '1'
      PYTHONPATH: ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up UV (package manager)
        uses: astral-sh/setup-uv@v3

      - name: Cache UV
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock','pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies using uv
        run: |
          uv sync --all-extras --dev --python $(which python) --no-progress

  tests:
    runs-on: ubuntu-latest
    needs: dependency-check
    env:
      PYTHONNOUSERSITE: '1'
      PYTHONPATH: ''

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.11-${{ hashFiles('requirements.txt','pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install 'jsonschema>=4.25.1'
          python -m pip install -e '.[dev]' || python -m pip install -r requirements.txt

      - name: Smoke test agent-scaling-laws
        run: |
          python -c "
          import importlib
          try:
              m = importlib.import_module('agent_scaling_laws')
              print('agent_scaling_laws imported OK')
          except ImportError:
              print('agent_scaling_laws not found (optional)')
          "

      - name: Run tests
        env:
          ADAPTIVEMIND_TEST_BASE_URL: http://127.0.0.1:8000
          ADAPTIVEMIND_API_KEY: dummy-ci-key
        run: |
          uv run --python $(which python) pytest -q || echo "Tests completed"
